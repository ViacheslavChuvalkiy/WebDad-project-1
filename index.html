<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Квартирные переезды</title>
    <link rel="Truck icon" href="/img/Truck.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<header>
    <div class="header">
        <div class="container">
            <div class="top">
                <div class="tagline"> <span>MOVEE</span></div>
                <div class="menu">
                    <ul class="menu-list">
                        <li class="menu-list-item">Цены</li>
                        <li class="menu-list-item">Автопарк</li>
                        <li class="menu-list-item">Отзывы</li>
                        <li class="menu-list-item">Контакты</li>
                    </ul>
                </div>

                <div class="link">
                    <a class="link-phone" href="tel:+80299991213">8(029) 999-12-13</a>
                </div>

                <div class="menu-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="center">
                <h1>Квартирные <br> переезды</h1>
                <p>По Бресту и области</p>

                <div class="buttons">
                    <button class="main-btn">
                        Заказать
                    </button>
                    <button class="fake-btn"></button>
                </div>
            </div>

            <div class="bottom">
                <ul class="bottom-list">
                    <li class="list-item">
                        <img class="list-item-img" src="/img/Truck.png" alt="truck img">
                        <p>
                            Более 800 <br> переездов
                        </p>
                    </li>
                    <li class="list-item">
                        <img class="list-item-img"  src="/img/Package.png" alt="package img">
                        <p>
                            Бережная <br>  упаковка
                        </p>
                    </li>
                    <li class="list-item">
                        <img class="list-item-img"  src="/img/Money.png" alt="money img">
                        <p>
                            Фиксировання <br> цена
                        </p>
                    </li>
                </ul>
                <div class="call">
                    <button class="btn-call">
                        <img class="img-call" src="./img/call.png">
                    </button>
                </div>

                <div class="men-img"></div>
                <div class="car-img"></div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
